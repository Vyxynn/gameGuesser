<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="startGame()">
    <div class="container">
        <div class="gameContainer">
            <div id="photoContainer">
                <div id="photo"></div>
                <div id="photoScroll">
                    <button id="leftButton" onclick="changeImage('left')"><</button>
                    <p><span id="button0">●</span><span id="button1">●</span><span id="button2">●</span><span id="button3">●</span><span id="button4">●</span></p>
                    <button id="rightButton" onclick="changeImage('right')">></button>
                </div>
            </div>

            <div id="submitContainer">
                <div class="rules">
                    <div id="rulesHide">
                        <p>Enter the name of the game in the text box</p>
                        <p>Results will be displayed on the right</p>
                        <p>A new image is unlocked after every incorrect answer</p>
                        <p>To switch images, click the arrows under the image</p>
                        <p>Every unlocked hint lowers the score that you get for guessing the game</p>
                    </div>
                </div>

                <input type="text" id="submitArea" name="submitArea" placeholder="Enter your guess...">
                <button id="submitButton" name="submitButton" onclick="checkAnswer()">Submit</button>

                <div class="feedback">
                    <p id="guessFeedback"></p>
                    <p>Last Game: <span id="lastGame">None</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/Vyxynn/gameGuesser" target="_blank">
            <img src="./assets//icons/github.png" width="50px" height="50px">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
